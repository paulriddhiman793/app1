<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document QA System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“„ PDF Question Answering</h1>

    <form id="uploadForm">
      <label for="pdfFile">Upload PDF:</label>
      <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" required />
      <button type="submit">Upload</button>
    </form>

    <div id="uploadStatus"></div>

    <div id="qaSection" style="display: none">
      <textarea id="questionInput" placeholder="Ask your question here..."></textarea>
      <button onclick="askQuestion()">Get Answer</button>

      <div id="answerDisplay"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
